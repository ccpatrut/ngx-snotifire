<div class="notifire-toast__buttons">
    @if (toast.config) {
        @for (button of toast.config.buttons; track button.text) {
            <button
                type="button"
                [ngClass]="{ 'notifire-toast__buttons--bold': button.bold }"
                (click)="button.action ? button.action(toast) : remove()"
            >
                {{ button.text }}
            </button>
        }
    }
</div>
