@if (backdrop && backdrop >= 0) {
    <div
        class="snotifire-backdrop"
        [style.opacity]="backdrop"
    ></div>
}

@for (position of notifications | keys; track position) {
    <div class="snotify snotify-{{ position }}">
        @for (notification of getNotificationArray(notifications, position) | slice: blockSizeA:blockSizeB; track notification.id) {
            <ngx-toast
                [toast]="notification"
                (stateChanged)="stateChanged($event)"
            >
            </ngx-toast>
        }
    </div>
}
